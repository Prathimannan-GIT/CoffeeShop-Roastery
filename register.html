<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee Haven</title>
    <meta name="description" content="Create your Coffee Haven account to start your coffee journey and enjoy exclusive member benefits">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>☕</text></svg>">
    
    <!-- Additional CSS for Register Page -->
    <style>
        /* Remove footer from register page */
        .footer {
            display: none !important;
        }
        
        /* Full viewport layout - no scrolling */
        .auth-page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .auth-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-md);
            background: linear-gradient(135deg, rgba(44,24,16,0.92), rgba(74,44,26,0.92)),
                        url('https://images.unsplash.com/photo-1511920183-9f7106036526?w=1200&h=800&fit=crop&auto=format') center/cover;
            position: relative;
        }
        
        .auth-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.1);
            z-index: 1;
        }
        
        .auth-form-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 500px;
        }
        
        .auth-form-container {
            background: var(--white);
            padding: var(--space-xl);
            border-radius: 20px;
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(212, 165, 116, 0.1);
        }
        
        .auth-form h3 {
            color: var(--primary-brown);
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-bottom: var(--space-lg);
            text-align: center;
            font-family: var(--font-primary);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        
        .form-group {
            margin-bottom: var(--space-md);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            color: var(--primary-brown);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-sm);
            border: 2px solid var(--light-brown);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition-fast);
            background: var(--light-cream);
            font-family: var(--font-secondary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 3px rgba(212, 165, 116, 0.1);
            background: var(--white);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-sm);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
        }
        
        .form-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-gold);
        }
        
        .form-checkbox label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        /* Premium Register Button Design */
        .btn-register {
            width: 100%;
            padding: var(--space-sm) var(--space-lg);
            background: linear-gradient(135deg, var(--accent-gold), var(--light-gold));
            color: var(--primary-brown);
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            font-family: var(--font-secondary);
            cursor: pointer;
            transition: var(--transition-smooth);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }
        
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        .btn-register:focus {
            outline: 2px solid var(--accent-gold);
            outline-offset: 2px;
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .form-links {
            text-align: center;
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--cream);
        }
        
        .form-links p {
            color: var(--text-muted);
            margin-bottom: var(--space-sm);
            font-size: 0.9rem;
        }
        
        .form-links a {
            color: var(--accent-gold);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .form-links a:hover {
            color: var(--primary-brown);
            text-decoration: underline;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-content {
                padding: var(--space-sm);
            }
            
            .auth-form-wrapper {
                max-width: 100%;
            }
            
            .auth-form-container {
                padding: var(--space-lg);
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
        
        @media (max-width: 480px) {
            .auth-form-container {
                padding: var(--space-md);
            }
            
            .btn-register {
                padding: var(--space-md) var(--space-lg);
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page-wrapper">
        <!-- Header -->
        <header class="header">
            <nav class="nav-container">
                <div class="logo">
                    <div class="logo-icon">☕</div>
                    <span>Coffee Haven</span>
                </div>
                
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="home2.html" class="nav-link">Home 2</a></li>
                    <li><a href="menu.html" class="nav-link">Menu</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="contact.html" class="nav-link">Contact</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>
                    <li><a href="register.html" class="nav-link active">Register</a></li>
                </ul>
                
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <!-- Register Content -->
        <div class="auth-content">
            <div class="auth-form-wrapper">
                <div class="auth-form-container">
                    <form class="auth-form" id="registerForm">
                        <h3>Create Account</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Enter your last name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
                        </div>
                        
                        <div class="form-checkbox">
                            <input type="checkbox" id="newsletter" name="newsletter">
                            <label for="newsletter">Send me coffee updates and special offers</label>
                        </div>
                        
                        <button type="submit" class="btn-register">Create Account</button>
                        
                        <div class="form-links">
                            <p>Already have an account? <a href="login.html">Sign In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
